{% extends 'base_teacher.html' %}
{% load staticfiles %}

<!--写入title-->
{% block title %}
课程查询
{% endblock title %}

<!--写入content-->
{% block content %}
    <div class="container">
        {% if message %}
        {{message}}
        {% endif %}

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>学期</th>
                    <th>课程号</th>
                    <th>教师名</th>
                    <th>上课时间</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for t in t_course %}
                    <tr>
                        <td>{{t.term}}</td>
                        <td>{{t.c_number_id}}</td>
                        <td>{{t_name}}</td>
                        <td>{{t.time}}</td>
                        <td><a href="/t_course_detal/{{t.term}}/{{t.c_number_id}}/{{t.time}}">详情</a> <a> </a> <a href="/t_course_mark/{{t.term}}/{{t.c_number_id}}/{{t.time}}">成绩管理</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
