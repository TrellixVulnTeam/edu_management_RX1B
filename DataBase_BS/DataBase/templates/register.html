<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
     <div style="margin: 15% 40%;">
        <h1>欢迎注册！</h1>
       <form action="/register/" method="post">
           {% if message %}
                <div>{{ message }}</div>
           {% endif %}
           {% csrf_token %}
           {{register_form}}
           <button type="reset" >重置</button>
           <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
